<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XDA SP | Annonymous Posting</title>
  </head>
  <body>
    <h1>XDA Anonymous Posting</h1>
    <p>Fill the form to submit your anonymous post.</p>

    <form action="/post" method="post">
      <textarea name="post" placeholder="Write a post..."> </textarea>
      <button>Post</button>
    </form>
    <hr />
    <h2>Track your request</h2>
    <form action="/track" method="post">
      <label
        >Track your Post:
        <input
          type="text"
          placeholder="Enter Post Id"
          name="trackingId" /></label
      ><button>Track</button>
    </form>
    <p>You can track your post if approved or declined.</p>
    <footer>XDA SHIT POSTING INC.</footer>
  </body>
</html>
